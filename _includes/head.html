<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.5">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="icon" href="{{ site.github.url }}/t-16.png" sizes="16x16" type="image/png">
  <link rel="icon" href="{{ site.github.url }}/t-32.png" sizes="32x32" type="image/png">
  <link rel="icon" href="{{ site.github.url }}/t-48.png" sizes="48x48" type="image/png">
  <link rel="icon" href="{{ site.github.url }}/t-62.png" sizes="62x62" type="image/png">
  <link rel="apple-touch-icon" href="{{ site.github.url }}/apple-touch-icon.png">
  <!-- 360 select the rendering engine in order -->
  <meta name="renderer" content="webkit|ie-comp|ie-stand">

  <link rel="stylesheet" href="{{ "/css/main.min.css" | prepend: site.github.url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.github.url }}">

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-77801267-1', 'auto');
    ga('send', 'pageview');
  </script>
</head>
